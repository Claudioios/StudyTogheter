<body>

<div class="card container py-5 px-5 mt-5">
    <div class="row justify-content-center mb-5">
        <div class="col-lg-7">
                <h1 class="display-3 d-flex justify-content-center">{{ esame }}</h1>

                <form action="" method="post">

                  <div class="row g-3">
                        <div class="col-12">
                         <div class="form-floating">
                                <input type="text" name="Luogo" class="form-control" id="InputLuogo" placeholder="Inserisci Luogo">

                            </div>
                        </div>
                      <div class="col-12">
                            <div class="form-floating">
                                <select name="Orario" class="form-select" id="InputOrario" aria-label="Floating label select example">
                                    <option selected>Seleziona orario</option>
                                    <option value="9:00">9:00</option>
                                    <option value="9:30">9:30</option>
                                    <option value="10:00">10:00</option>
                                    <option value="10:30">10:30</option>
                                    <option value="11:00">11:00</option>
                                    <option value="11:30">11:30</option>
                                    <option value="12:00">12:00</option>
                                    <option value="12:30">12:30</option>
                                    <option value="13:00">13:00</option>
                                    <option value="13:30">13:30</option>
                                    <option value="14:00">14:00</option>
                                    <option value="14:30">14:30</option>
                                    <option value="15:00">15:00</option>
                                    <option value="15:30">15:30</option>
                                    <option value="16:00">16:00</option>
                                    <option value="16:30">16:30</option>
                                    <option value="17:00">17:00</option>
                                    <option value="17:30">17:30</option>
                                    <option value="18:00">18:00</option>
                                    <option value="18:30">18:30</option>
                                    <option value="19:00">19:00</option>
                                    <option value="19:30">19:30</option>
                                    <option value="20:00">20:00</option>
                                 </select>
                                <label for="InputOrario">Orario</label>
                                <!--<input type="text" name="Orario" class="form-control" id="InputOrario"  placeholder="Inserisci Orario">-->
                                <!--<label for="InputOrario">Orario</label>-->
                            </div>
                        </div>
                        <div class="col-12">
                         <div class="form-floating">
                             <textarea name="Descrizione" class="form-control" id="InputDescrizione" placeholder="Descrizione"></textarea>
                                <label for="InputDescrizione">Descrizione incontro</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <a href="/Incontri/{{ esame }}"><button class="btn btn-primary w-100 py-3" type="button">Annulla</button></a>
                        </div>
                      <div class="col-md-6">
                            <button class="btn btn-primary w-100 py-3" type="submit">Crea incontro</button>
                        </div>
                        <div class="col-md-12">
                                 <h5 class="d-flex justify-content-center py-3 px-lg-3">{{ messaggio }}</h5>
                        </div>
                   </div>
                </form>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
